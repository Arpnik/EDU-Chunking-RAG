version: '3.8'

services:
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma-fever-db
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_data:/chroma/chroma
      - ./chroma_index:/index_data
    environment:
      - ANONYMIZED_TELEMETRY=False
      - ALLOW_RESET=True
      - IS_PERSISTENT=TRUE
    restart: unless-stopped